<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="results-total">
          <h3 class="title">Your Result</h3>
          <div class="circle">
            <h1 class="number-total">76</h1>
            <p id="number-total-of-one-hundred">of 100</p>
          </div>
          <h3 id="great">Great</h3>
          <p id="details">
            You scored higher than 65% of the pople who have taken these tests.
          </p>
        </div>
        <div class="results-summary">
          <h3 class="summary-title">Summary</h3>
          <ul class="test-result">
            <li class="individual-test reaction">
              <div class="name" id="reaction">
                <img src="./assets/images/icon-reaction.svg" />
                <p>Reaction</p>
              </div>
              <div id="result-number">
                <p class="number">80</p>
                <p class="of-one-hundred">/ 100</p>
              </div>
            </li>
            <li class="individual-test memory" ">
              <div class="name" id="memory">
                <img src="./assets/images/icon-memory.svg" />
                <p>Memory</p>
              </div>
              <div id="result-number">
                <p class="number">92</p>
                <p class="of-one-hundred">/ 100</p>
              </div>
            </li>
            <li class="individual-test verbal">
              <div class="name" id="verbal">
                <img src="./assets/images/icon-verbal.svg" />
                <p>Verbal</p>
              </div>
              <div id="result-number">
                <p class="number">61</p>
                <p class="of-one-hundred">/ 100</p>
              </div>
            </li>
            <li class="individual-test visual">
              <div class="name" id="visual">
                <img src="./assets/images/icon-visual.svg" />
                <p>Visual</p>
              </div>
              <div id="result-number">
                <p class="number">72</p>
                <p class="of-one-hundred">/ 100</p>
              </div>
            </li>
          </ul>
          <button class="button-continue">Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
